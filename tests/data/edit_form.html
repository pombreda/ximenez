<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>

<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />

<title>User Folder</title>
<link rel="stylesheet" type="text/css" href="/manage_page_style.css" />

</head>
<body bgcolor="#ffffff" link="#000099" alink="#000099" vlink="#000099">


<table width="100%" cellpadding="2" cellspacing="0" border="0">
<tr class="location-bar">
  <td align="left" valign="top">
  <div class="form-title">
  Change User
  </div>
  </td>
  <td align="right" valign="top">
  <div class="std-text">
    <a href="http://localhost:8081/HelpSys?help_url=/Control_Panel/Products/OFSP/Help/User-Folder_Edit-User.stx" onClick="window.open('http://localhost:8081/HelpSys?help_url=/Control_Panel/Products/OFSP/Help/User-Folder_Edit-User.stx','zope_help','width=600,height=500,menubar=yes,toolbar=yes,scrollbars=yes,resizable=yes');return false;" onMouseOver="window.status='Open online help'; return true;" onMouseOut="window.status=''; return true;">Help!</a>
    </div>
  </td>
</tr>
</table>


<FORM ACTION="manage_users" METHOD="POST">
<TABLE>
<TR>
<TD VALIGN="TOP">
<div class="form-label">
Name
</div>
</TD>
<TD VALIGN="TOP">
<div class="form-text">
ximenez
</div>
</TD>
</TR>
<TR><TD COLSPAN=2>&nbsp;</TD></TR>
<TR>
<TD VALIGN="TOP">
<div class="form-label">
New Password
</div>
</TD>
<TD VALIGN="TOP">
<INPUT TYPE="PASSWORD" NAME="password" SIZE="30" value="password" />
</TD>
</TR>
<TR>
<TD VALIGN="TOP">
<div class="form-label">
(Confirm)
</div>
</TD>
<TD VALIGN="TOP">
<INPUT TYPE="PASSWORD" NAME="confirm" SIZE="30" value="pconfirm" />
</TD>
</TR>
<TR>
<TD VALIGN="TOP">
<div class="form-optional">
Domains
</div>
</TD>
<TD VALIGN="TOP">
<INPUT TYPE="TEXT" NAME="domains:tokens" SIZE="30"
  VALUE="localhost 123.123.123.123 " />
</TD>
</TR>

<TR>
<TD VALIGN="TOP">
<div class="form-label">
Roles
</div>
</TD>
<TD VALIGN="TOP">
<div class="form-element">
<SELECT NAME="roles:list" SIZE="5" MULTIPLE>
<OPTION VALUE="Manager" selected>Manager
<OPTION VALUE="Owner">Owner
</SELECT>

<INPUT TYPE="HIDDEN" NAME="name" VALUE="ximenez" />
<br /><br />
<INPUT class="form-element" TYPE="SUBMIT" NAME="submit" VALUE="Change" />
</div>
</TD>
</TR>
</TABLE>
</FORM>

</body>
</html>
